<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="calculator.css" rel="stylesheet">
        <title>Calculator</title>
</head>
<body>
    <div class="calc">
           <input type="text" placeholder="0" id="inputBox">
           <div>
                <button class="clr">AC</button>
                <button class="clr">DEL</button>
                <button>%</button>
                <button>/</button>
           </div>
           <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
           </div>
           <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
           </div>
           <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
           </div>
           <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="eqlBtn">=</button>
           </div>
    </div>

    <script src="calculator.js"></script>

</body>
</html>
